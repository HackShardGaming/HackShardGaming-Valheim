## Sets the height of the chat window, the maximum value is 1080.
# Setting type: UInt32
# Default value: 400
ChatHeight = 400

## Changes the maximum amount of messages visible in the chat window. Setting this to 15 (game default) will remove the hook.
# Setting type: UInt32
# Default value: 50
ChatBufferSize = 50

